<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between py-4">
                <a href="/" class="text-xl font-bold text-gray-800">Vendor Management</a>
                <div class="flex items-center">
                    <a href="{% url 'vendor-list' %}" class="mx-4 text-gray-600 hover:text-gray-800">Vendors</a>
                    <a href="{% url 'purchase-order-list' %}" class="text-gray-600 hover:text-gray-800">Purchase Orders</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
