{% extends 'base.html' %}

{% block content %}
    <h1 class="text-3xl font-bold mb-6">Vendor Details</h1>
    <div class="bg-white rounded-lg shadow-md p-6">
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="name">Name</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" value="{{ vendor.name }}" disabled>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="contact_details">Contact Details</label>
            <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="contact_details" rows="3" disabled>{{ vendor.contact_details }}</textarea>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="address">Address</label>
            <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="address" rows="3" disabled>{{ vendor.address }}</textarea>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="vendor_code">Vendor Code</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="vendor_code" type="text" value="{{ vendor.vendor_code }}" disabled>
        </div>
    </div>
{% endblock %}
